<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textos - Pachi Parra</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Explore os contos e poemas de Pachi Parra. Textos que navegam por sentimentos, ideias e histórias."
    />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/textos.html" />
    <!-- Substituir pela URL absoluta -->
    <meta property="og:title" content="Textos - Pachi Parra" />
    <meta
      property="og:description"
      content="Explore os contos e poemas de Pachi Parra. Textos que navegam por sentimentos, ideias e histórias."
    />
    <meta property="og:image" content="/pachi-parra.jpg" />
    <!-- Substituir pela URL absoluta da imagem -->

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="/textos.html" />
    <!-- Substituir pela URL absoluta -->
    <meta name="twitter:title" content="Textos - Pachi Parra" />
    <meta
      name="twitter:description"
      content="Explore os contos e poemas de Pachi Parra. Textos que navegam por sentimentos, ideias e histórias."
    />
    <meta name="twitter:image" content="/pachi-parra.jpg" />
    <!-- Substituir pela URL absoluta da imagem -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Adiciona a biblioteca marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Tag <style> removida, estilos movidos para style.css -->
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <h1>
            <a href="index.html" style="text-decoration: none; color: inherit"
              >Pachi Parra</a
            >
          </h1>
          <!-- Texto e link do logo corrigidos -->
        </div>
        <nav>
          <ul>
            <li><a href="sobre.html">Sobre Mim</a></li>
            <!-- Link atualizado -->
            <li><a href="textos.html">Textos</a></li>
            <li><a href="mailto:pahparra@gmail.com">Email</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="conteudo" class="container">
        <!-- Adiciona classe container para limitar largura -->

        <!-- Botão para voltar para a lista -->
        <div id="back-button">&larr; Voltar para a lista</div>

        <!-- Nova seção para agrupar título, filtros e lista -->
        <section id="textos-section">
          <!-- Título removido daqui -->

          <!-- Botões de Filtro -->
          <div id="filter-buttons">
            <!-- Remove estilo inline -->
            <span>Filtrar por:</span>
            <button onclick="filterPosts('todos')" class="active">Todos</button>
            <button onclick="filterPosts('conto')">Contos</button>
            <button onclick="filterPosts('poema')">Poemas</button>
            <!-- Adicione mais botões para outras tags se necessário -->
          </div>

          <!-- Área onde a lista de posts será carregada (continua separada) -->
          <div id="post-list">
            <h2>Textos</h2> <!-- Título movido para cá -->
            <!-- O conteúdo da lista (ou 'Carregando...') será inserido aqui pelo JS -->
            <p>Carregando textos...</p>
          </div>
        </section> <!-- Fim de #textos-section -->

        <!-- Área onde o conteúdo do post selecionado será carregado (fora da seção principal) -->
        <div id="post-content"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Pachi Parra. Todos os direitos reservados.</p>
      <!-- Atualiza ano -->
    </footer>

    <script src="textos.js" defer></script> <!-- Referencia o script externo -->
  </body>
</html>
